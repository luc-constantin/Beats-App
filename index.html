<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Sound App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" 
rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="player">
        <img src="headphones.svg" alt="headphones" id="headphones" />

        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source" />
        Audio not supported
        </audio>

        <progress id="progress" value="0" max="100"></progress>


        <div id="controls">
            <p id="currentSong"></p>
            <div class="control_wrapper">
              <!-- <span id="previuos" onclick="">&#9664</span> -->
              <span id="play" onclick="playAudio()">&#9654;</span>
              <span id="pause" onclick="pauseAudio()">&#9208</span>
              <!-- <span id="next" onclick="">&#9654</span> -->
             
              
            </div>
            <p>Volume:</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" 
                step="0.01">
                <span>+</span>
            </div>
        </div>

        <h2>Songs:</h2>
      <div id="songList"></div>
      <p>
        Music created by <a href="https://soundcloud.com/luc-constantin-657245986/it-is-accomplished">
        AccoladesDEV</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
